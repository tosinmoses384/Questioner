<body class="before-login">
     <main>
        <section class="auth login-view">
      <div class="login">
        <h2>LOGIN</h2>
        <form name="loginForm" onsubmit="login(event)">
          <div class="input">
              <svg class="icon">
                <use xlink:href="svg/icons.svg#icon-user-check"></use>
              </svg>
            <input required name="username" id="login-username" type="text">
            <label for="login-username">Username</label>
          </div>
          <div class="input">
            <svg class="icon">
              <use xlink:href="svg/icons.svg#icon-unlock"></use>
            </svg>
            <input required name="password" id="login-password" type="password">
            <label for="login-password">Password</label>
          </div>
          <button name="submit" class="round btn">Login</button>
        </form>
        <p>New user? <span class="link"><a href="signup.html">Sign up here</a></span></p>
      </div>
          </section>
    <section class="intro">
      <h1>JOIN A MEETUP GROUP.<br /> SIMPLE &amp; FAST</h1>
      <P>What stunning question <br />would you ask today?</P>
    </section>
  </main>
 </body>
